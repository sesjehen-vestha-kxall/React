  <div class="big-container-style">
    <div class="columns-container-style">
      <div class="small-container-style">
        <h2 class="titles-reservations-style">Reservations</h2>
        <p class="paragraph-style">For parties of six or more, we recommend making reservations at least two weeks
          in advance. For walk-ins, we only seat parties on a first come, first served basis.</p>
      </div>
    </div>
    <div class="columns-container-style" style="width: 52%;">
      <form action="" class="small-container-style">
        <div class="fields-container-style">
          <label for="name" class="titles-form-style">Name *</label>
          <div class="subfields-container-style">
            <div class="separate-style">
              <input class="text-box-style" type="text" id="firstname" name="firstname" placeholder="" maxlength="30"
                required>
              <label class="subtitles-form-style" for="firstname">First Name</label>
            </div>
            <div class="separate-style">
              <input class="text-box-style" type="text" id="lastname" name="lastname" placeholder="" required>
              <label class="subtitles-form-style" for="lastname">Last Name</label>
            </div>
          </div>
        </div>
        <div class="fields-container-style">
          <label for="phone" class="titles-form-style">Phone Number *</label>
          <input class="text-box-style" type="text" id="phone" name="phone" placeholder="" required>
        </div>
        <div class="fields-container-style">
          <label for="email" class="titles-form-style">Email Address</label>
          <input class="text-box-style" type="text" id="email" name="email" placeholder="">
        </div>
        <div class="fields-container-style">
          <label for="date" class="titles-form-style">Date *</label>
          <div class="subfields-container-style">
            <div class="separate-style">
              <input class="text-box-style" type="datetime" id="mm" name="mm" placeholder="" required>
              <label class="subtitles-form-style" for="mm">MM</label>
            </div>
            <div class="separate-style">
              <input class="text-box-style" type="datetime" id="dd" name="dd" placeholder="" required>
              <label class="subtitles-form-style" for="dd">DD</label>
            </div>
            <div class="separate-style">
              <input class="text-box-style" type="datetime" id="yyyy" name="yyyy" placeholder="" required>
              <label class="subtitles-form-style" for="yyyy">YYYY</label>
            </div>
          </div>
        </div>
        <div class="fields-container-style">
          <label for="guest" class="titles-form-style">Number of Guest *</label>
          <input class="text-box-style" type="text" id="guest" name="guest" placeholder="" required>
        </div>
        <div class="fields-container-style">
          <label for="comments" class="titles-form-style">Comments</label>
          <input class="text-box-style" type="text" id="comments" name="comments" placeholder="">
        </div>
        <div class="fields-container-style">
          <input class="button-style hand-button" type="submit" id="button" name="button" value="Submit">
        </div>
      </form>
    </div>
  </div>
